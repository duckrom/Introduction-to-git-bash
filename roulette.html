		<title>Roulette Spin</title>
		<link rel="stylesheet" href="roulette.css" />

		<script>
			function wheel() {
				let container = document.querySelector('.container');
				let btn = document.getElementById('spin');
				let number = Math.ceil(Math.random() * 1000);
				let tempNum = number % 360;
				tempNum = String(31 - Math.round(tempNum / 12));
				result = document.getElementById(tempNum).innerText;
				container.style.transform = 'rotate(' + number + 'deg)';
				number += Math.ceil(Math.random() * 1000);
				localStorage.setItem('resultValue', result);
				setTimeout('location.href="./result.html"', 6500)
			}
		</script>
		<style></style>
	</head>
