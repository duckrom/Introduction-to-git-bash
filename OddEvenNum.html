<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../roulette_pjt/style.css" />
    <title>OddEvenNumber</title>
    <script>
      let numTypeO = true;
      let numTypeE = true;

      function clickOdd() {
        // 값이 false면 선택된 것!
        if (!numTypeO) {
          document.getElementById("odd").style.backgroundColor = "gray";
          numTypeO = true;
        } else {
          document.getElementById("odd").style.backgroundColor = "red";
          numTypeO = false;
          document.getElementById("even").style.backgroundColor = "gray";
          numTypeE = true;
        }
      }

      function clickEven() {
        if (!numTypeE) {
          document.getElementById("even").style.background = "gray";
          numTypeE = true;
        } else {
          document.getElementById("even").style.background = "black";
          numTypeE = false;
          document.getElementById("odd").style.background = "gray";
          numTypeO = true;
        }
      }

      // sending
      function sending() {
        let bmoney = Number(document.getElementById("betm").value);
        const money = Number(localStorage.getItem("money")); // parseFloat

        if (money < bmoney) {
          // 룰렛 페이지로 이동
          // location.href = '---.html';
        } else {
          alert("You bet than you have");
        }
      }
    </script>
    <style>
      .squareContainer {
        text-align: center;
        margin-top: 50px;
      }
      .squre {
        display: inline-block;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: gray;
        margin: 0 10px;
      }
      #even {
        height: 100px;
        width: 100px;
        background-color: gray;
      }
      .inps {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="locenter">
      <div>
        <div class="squareContainer">
          <div class="squre">
            <p>ODD</p>
            <div class="box" id="odd" onclick="clickOdd()"></div>
          </div>
          <div class="squre">
            <p>EVEN</p>
            <div class="box" id="even" onclick="clickEven()"></div>
          </div>
        </div>

        <div class="inps">
          <input type="number" id="betm" />
          <input type="button" id="" value="BET!" onclick="sending()" />
        </div>
      </div>
    </div>
  </body>
</html>
