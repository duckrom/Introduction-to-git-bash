<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <script>
      function success() {}
      const type = localStorage.getItem("type");
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function newLocalStorage(money) {
        localStorage.setItem("money", money);
      }

      const resultValue = getRandom(1, 30);
      console.log(resultValue);
      let money = Number(localStorage.getItem("money"));
      let inputBet = Number(localStorage.getItem("inputBet"));

      if (type === "oddEven") {
        const betValue =
          localStorage.getItem("betValue") === "true" ? true : false;

        const remainder = resultValue % 2 !== 0; //홀수 true
        if (remainder === betValue) {
          money = inputBet * 2 + money;
          newLocalStorage(money);
          location.href = "./success.html";
        } else {
          money -= inputBet;
          newLocalStorage(money);
          location.href = "./failure.html";
        }
      } else if (type === "rangeNum") {
        const betValue = localStorage.getItem("betValue");
        console.log(betValue, "bet");
        if (betValue === "ten") {
          console.log("10 bet");
          if (0 <= resultValue <= 10) {
            money = inputBet * 3 + money;
            newLocalStorage(money);
            location.href = "./success.html";
          } else {
            money -= inputBet;
            newLocalStorage(money);
            location.href = "./failure.html";
          }
        } else if (betValue === "twenty") {
          console.log("20 bet");
          if (11 <= resultValue <= 20) {
            money = inputBet * 3 + money;
            newLocalStorage(money);
            location.href = "./success.html";
          } else {
            money -= inputBet;
            newLocalStorage(money);
            location.href = "./failure.html";
          }
        } else {
          console.log("30 bet");
          if (21 <= resultValue <= 30) {
            money = inputBet * 3 + money;
            newLocalStorage(money);
            location.href = "./success.html";
          } else {
            money -= inputBet;
            newLocalStorage(money);
            location.href = "./failure.html";
          }
        }
      } else {
        // guess number
        const betValue = Number(localStorage.getItem("betValue"));

        console.log(betValue, "betValue and ", resultValue, "resultValue");
        if (betValue === resultValue) {
          money = inputBet * 5 + money;
          newLocalStorage(money);
          location.href = "./success.html";
        } else {
          money -= inputBet;
          newLocalStorage(money);
          location.href = "./failure.html";
        }
      }
    </script>
  </head>
  <body>
    <p id="txt"></p>
  </body>
</html>
